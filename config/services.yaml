# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    user_images_directory: '%kernel.project_dir%/public/uploads/images/user'
    image_directory: '%kernel.project_dir%/public/uploads/images'
    produit_priver_images_directory: '%kernel.project_dir%/public/uploadsProdPriver'
    event_images_directory: '%kernel.project_dir%/public/uploads/event_images'
    produit_directory: '%kernel.project_dir%/public/uploads/produit'
services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
    
    App\Security\LoginFormAuthenticator:
        arguments: ['@session']
    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    
    # Configuration du service Twilio
    twilio:
        class: Twilio\Rest\Client
        arguments:
            - '%env(TWILIO_ACCOUNT_SID)%'
            - '%env(TWILIO_AUTH_TOKEN)%'

    # Alias pour le service Twilio
    twilio_alias:
        alias: twilio

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    app.notification:
        class: App\Controller\EchangeController
        arguments: ['@doctrine.orm.entity_manager']
        tags:
            - { name: kernel.event_listener, event: app.echange.new, method: onEchangeNew }


twig:
    globals:
        notification: '@app.notification'
